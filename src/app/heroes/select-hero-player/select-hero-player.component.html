<ttt-app-search-hero 
  (heroesListEmitter)="heroes = $event"
  (loaderEmitter)="searchingUpdating($event)">
</ttt-app-search-hero>

<div *ngIf="searching && heroes.length == 0">
  <ttt-loader></ttt-loader>
</div>

<tttm-list-hero
  [heroes]="heroes"
  (selectHero)="selectHeroEmitterFunc.emit($event)">
</tttm-list-hero>
