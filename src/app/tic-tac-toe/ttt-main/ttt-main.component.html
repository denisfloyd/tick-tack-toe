
<ttt-score [player1]="player1" [player2]="player2"></ttt-score>

<h4 *ngIf="!winner && !draw" class="current-player">Turno: <span [innerHTML]="currentPlayerLabel"> </span><span class="title-block"></span></h4>
<h4 *ngIf="winner">Parab√©ns, {{winnerName}} ganhou!<span class="title-block"></span></h4>
<h4 *ngIf="draw">Empate!! <span class="title-block"></span></h4>
<div class="row">
  <button class="btn btn-primary" *ngIf="winner || draw" (click)="startGame()">JOGAR NOVAMENTE</button>
  <button class="btn btn-primary ml-1" *ngIf="winner || draw" (click)="restartGame()">REINICIAR</button>
</div>

<div class="ttt-main">
  <div class="square top left" (click)="play(0, 0, currentPlayer)" tc-set-value [value]="currentPlayerLabel"></div>
  <div class="square top" (click)="play(0, 1, currentPlayer)" tc-set-value [value]="currentPlayerLabel"></div>
  <div class="square top right" (click)="play(0, 2, currentPlayer)" tc-set-value [value]="currentPlayerLabel"></div>
  <div class="square left" (click)="play(1, 0, currentPlayer)" tc-set-value [value]="currentPlayerLabel"></div>
  <div class="square" (click)="play(1, 1, currentPlayer)" tc-set-value [value]="currentPlayerLabel"></div>
  <div class="square right" (click)="play(1, 2, currentPlayer)" tc-set-value [value]="currentPlayerLabel"></div>
  <div class="square bottom left" (click)="play(2, 0, currentPlayer)" tc-set-value [value]="currentPlayerLabel"></div>
  <div class="square bottom" (click)="play(2, 1, currentPlayer)" tc-set-value [value]="currentPlayerLabel"></div>
  <div class="square bottom right" (click)="play(2, 2, currentPlayer)" tc-set-value [value]="currentPlayerLabel"></div>
  <div class="tc-lock-field" *ngIf="winner || draw"></div>

</div>
